<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Country Info App</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="far fa-envelope"></i></a>
        </div>
    </nav>
    <div class="container">
        <h1>Weather and Country Info App</h1>
        <div class="input-container">
            <input type="text" id="country-input" placeholder="Enter country name">
            <button id="country-info-button">Get Flag & map</button>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="weather-info-button">Get Weather</button>
        </div>
        <div id="content">
            <div id="left-column">
                <h2>Country Information</h2>
                <img id="country-image" src="" alt="Country Flag">
                <div id="country-map"></div>
            </div>
            <div id="right-column">
                <h2>Weather Information</h2>
                <div id="weather-container"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1/leaflet.js"></script>
    <script src="script2.js"></script>
</body>
<footer>

</footer>
</html>
